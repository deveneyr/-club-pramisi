<!doctype html>
<html>
<head>
    <title>Club Pramisi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel ="stylesheet">
    <link href="main.css" rel ="stylesheet">
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">

        <a href="#" class="navbar-brand">Club Pramisi</a>

        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse navHeaderCollapse">

            <ul class ="nav navbar-nav navbar-right">

                <li><a href="index.html">Home</a></li>
                <li><a href="overons.html">Over Ons</a></li>
                <li class="dropdown">

                    <a href="onzediensten.html" class="dropdown-toggle" data-toggle="dropdown">Onze Diensten <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="gerechten.html">Gerechten</a></li>
                    </ul>
                </li>
                <li><a href="contact.html" class="active">Contact</a></li>

            </ul>

        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Voornaam" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Achternaam" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="E-mailadres" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="telefoonnummer" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Vermeld hier uw bericht. Wij reageren binnen 2 werkdagen." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">

    <div class="container">
        <p class="navbar-text">&copy; Deveney Rudge 2015</p>
    </div>

</div>

<script src ="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
<script src ="js/bootstrap.js"></script>

</body>
</html>
